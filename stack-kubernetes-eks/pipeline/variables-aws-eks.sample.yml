#
# Cloud Provider
#

#. aws_access_key (required): ((aws.access_key))
#+ Amazon access key for Terraform and accessing your EKS cluster.
aws_access_key: ((aws.access_key))

#. aws_secret_key (required): ((aws.secret_key))
#+ Amazon secret key for Terraform and accessing your EKS cluster.
aws_secret_key: ((aws.secret_key))

#. aws_region (required): eu-west-1
#+ AWS region to use for Terraform.
aws_region: eu-west-1


#
# Default variables
#

#. terraform_version (required): '1.8.3'
#+ terraform version used to execute your code.
terraform_version: '1.8.3'

