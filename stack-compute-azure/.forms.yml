---
version: "2"
use_cases:
- name: cycloid-common
  sections:
  - name: Compute
    groups:
    - name: Access Configuration
      technologies: [pipeline]
      vars:
      - name: "Azure credentials"
        description: "The azure credential used to deploy the infrastructure. It contains subscription_id, tenant_id, client_id, and client_secret."
        key: azure_cred
        widget: cy_cred
        widget_config:
          display_keys: false
          cred_types:
            - azure
        type: string
        default: "((azure))"
        required: true

    - name: Infrastructure
      technologies: [terraform]
      vars:
      - name: "Azure location"
        description: "Azure location for Terraform."
        key: azure_location
        widget: auto_complete
        type: string
        values_ref: https://cycloid-demo-stackforms-values.s3.eu-west-1.amazonaws.com/azure-locations.json
        default: "West Europe"
        required: true

    - name: Virtual machine specifications
      technologies: [terraform]
      vars:
      - name: "Instance type"
        description: "Instance type for the VM."
        key: vm_instance_type
        widget: slider_list
        type: string
        default: "Standard_DS2_v2"
        values:
            - "Standard_DS1_v2"
            - "Standard_DS2_v2"
            - "Standard_DS3_v2"
        required: true
      - name: "Disk size"
        unit: Go
        description: "Disk size for the VM."
        key: vm_disk_size
        widget: slider_range
        type: integer
        default: 30
        values:
            - 30
            - 250
        required: true

    - name: Key Pair
      technologies: [terraform]
      vars:
      - name: "SSH Public Key"
        description: "The public SSH key to provision to newly created instances."
        key: key_pair_public
        widget: simple_text
        type: string
        default: ""
        validations: 
        - regexp: "^ssh-[a-z]+\\s+[A-Za-z0-9+/=]+\\s[^\\s]+$"
          error_message: "Please enter a valid public SSH key"
        required: true

- name: inventory
  sections:
  - name: Compute
    groups:
    - name: Access Configuration
    - name: Infrastructure
      technologies: [terraform]
      vars:
      - name: "Existing Resource Group Name"
        description: "The name of the existing resource group where the resources will be deployed."
        key: resource_group_name
        widget: cy_inventory_resource
        widget_config:
          attribute: name
          filters:
            type: azurerm_resource_group
        type: string
        required: true
      - name: "VPC"
        description: "VPC where to deploy the instance."
        key: vpc_name
        widget: cy_inventory_resource
        widget_config:
          attribute: name
          filters:
            type: azurerm_virtual_network
        type: string
        required: true

- name: manual
  sections:
  - name: Compute
    groups:
    - name: Access Configuration
    - name: Infrastructure
      technologies: [terraform]
      vars:
      - name: "Existing Resource Group Name"
        description: "The name of the existing resource group where the resources will be deployed."
        key: resource_group_name
        widget: simple_text
        type: string
        required: true
      - name: "VPC Name"
        description: "VPC name where to deploy the instance."
        key: vpc_name
        widget: simple_text
        type: string
        required: true
